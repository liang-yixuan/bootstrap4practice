<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name=" description" content="This is a practice website for bootstrap">

  <!-- Bootstrap CSS & personal CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <!-- favicon -->
  <link rel="icon" href="img/favicon.ico">
  <!-- font -->
  <link href="https://fonts.googleapis.com/css?family=Lemon|Montserrat:300,400,800&display=swap" rel="stylesheet">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.js"></script>


  <title>Avocado Fan Club</title>

  <!-- external resource -->
</head>

<body>
  <!-- title section -->
  <section id="title">



    <!-- nav bar | navbar class used here only! -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark ">
      <!-- company logo As a link | use navbar-brand for the logo | -->
      <a class="navbar-brand text-warning" href="#">
        <img src="https://image.flaticon.com/icons/svg/472/472499.svg" width="30" height="30" class="d-inline-block align-top" alt="">
        Avocado FC
      </a>

      <!-- collapse |need an id for match the drop down action-->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarDropdown" aria-controls="navbarDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarDropdown">
        <!-- nav options:: | ml-auto: move to left | -->
        <ul class="navbar-nav mr-auto ">
          <li class="nav-item">
            <a class="nav-link text-warning" href="#">Feature</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-warning" href="#">Example</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-warning" href="#">Price</a>
          </li>
        </ul>
        <div class="member-btn">
          <a class="btn btn-warning" href="">Member</a>
        </div>

        <!-- <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn " type="submit">Search</button>
          </form> -->
      </div>
    </nav>

    <!-- landing area -->
    <div class="container-fluid">
      <!-- the row class is a bootstrap class for grid! -->
      <div class="row">
        <div class="col-lg-6 landing-col">
          <h1 class="slogan ">We Help you get avocado everyday !</h1>
          <button type="button" class="btn btn-outline-success landing-btn">Free Trial ~</button>
          <button type="button" class="btn btn-warning landing-btn">Join Now !</button>
        </div>
        <div class="col-lg-6 landing-col">
          <img class="landing-img" src="img/avofc.png" alt="iphone-mockup">
        </div>
      </div>
    </div>
  </section>


  <!-- Features -->
  <section id="features">
    <div class="container-fluid">
      <div class="row">

        <div class="col-lg-4 feature-col">
          <i class="fas fa-money-check-alt feature-icon"></i>
          <h3 class="feature-point">Easy Access</h3>
          <p>join at affordable prices</p>
        </div>
        <div class="col-lg-4 feature-col">
          <i class="fas fa-bell feature-icon"></i>
          <h3 class="feature-point">Great service</h3>
          <p>Get reminded everyday</p>
        </div>
        <div class="col-lg-4 feature-col">
          <i class="fas fa-check feature-icon"></i>
          <h3 class="feature-point">Guaranteed health</h3>
          <p>Low sugar with unsaturated fatty acid</p>
        </div>
      </div>
    </div>


  </section>






  <!-- body section -->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
